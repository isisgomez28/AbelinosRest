<ion-modal-view>
	<ion-content class="padding">
		<div class="card">
			<div class="item item-divider">
				<h2 class = "title">
					<strong>Su Orden</strong>
				</h2>
			</div>
			<div class="item item-text-wrap">
				<h3>
					<i class="icon ion-card"></i>
					Cedula: {{docID}}
				</h3>
				<h3 ng-show="clientOrder.telephone">
					<i class="icon ion-android-call"></i>
					Telefono: {{clientOrder.telephone}}
				</h3>
				<h3 ng-show="clientOrder.address">
					<i class="icon ion-home"></i>
					Direccion: {{clientOrder.address}}
				</h3>
				<!--Poner msgStatus not working-->
				<h2>
					Estado de Orden: {{clientOrder.status}}
				</h2>
			</div>
			<a class="item item-icon-left assertive" href="#" ng-click = "closeModal()">
				<i class="icon icon-left ion-ios-close-outline"></i>
				Cerrar
			</a>
		</div>
	</ion-content>
</ion-modal-view>
